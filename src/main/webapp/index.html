<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="icon" href="首页_home.svg" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <script src="test.js"></script>
</head>
<body>
    <h1>登录系统</h1>
    <hr>
    <form method="post" action = "login">
        <div>
            <label for="username-input">
                <input type="text" id="username-input" placeholder="Username" name="username">
            </label>
        </div>
        <div>
            <label>
                <input id = "password-input" type="password" placeholder="Password" oninput="checkLegal()" name="password">
            </label>
        </div>
        <div>
            <button > login</button>
        </div>
        <div>
            <label>
                <input type="checkbox" placeholder="是否记住用户名，密码" name="rememberMe">
            </label>
        </div>
    </form>
    <hr>
    <form method = 'post' action="file" enctype="multipart/form-data">
        <div>
            <input type="file" name="test-file">
        </div>
        <div>
            <button>上传文件</button>
        </div>
    </form>

    <hr>
    <div id="time"></div>
    <button onclick="updateTime()">获取当前时间</button>
    <script>updateTime()</script>

</body>
</html>
